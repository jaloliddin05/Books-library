<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="site_header">
      <div class="container site_header_container">
        <!-- LOGO -->
        <a href="#" class="book_library_logo"> </a>
        <!-- NAVIGATION -->
        <nav class="site_nav">
          <!-- SEARCH -->
          <form method="get" class="home_form">
            <input
              type="text"
              class="search_input"
              placeholder="Search books"
            />
            <span class="search_logo"></span>
          </form>
          <div class="dark_mode_vs_logout_box">
            <button class="dark_mode"></button>
            <a href="./index.html" class="log_out">Logout</a>
          </div>
        </nav>
      </div>
    </header>
    <!-- MAIN -->
    <main class="home_main">
      <!-- HERO -->
      <section class="hero">
        <div class="container hero_container">
          <div class="result_books_number">
            Showing <span class="visible_books_number"></span> Result(<span
              class="all_books_number"
            ></span
            >)
          </div>
          <!-- ORDER BY -->
          <button class="order_by_btn">Order by newest</button>
        </div>
      </section>
      <!-- BOOKS SECTION -->
      <section class="books__section">
        <div class="container books__section_container">
          <div class="books__section_left">
            <div class="bookmark_section_top">
              <h2 class="bookmark_heading">Bookmarks</h2>
              <p class="bookmark_top_desc">
                If you don’t like to read, you haven’t found the right book
              </p>
            </div>
            <ul class="books_bookmark_list"></ul>
          </div>
          <ul class="books_list"></ul>
          <div class="modal visually-hidden">
            <div class="modal_top">
              <h3 class="modal_book_name">Python</h3>
              <button class="modal_close_btn">&times;</button>
            </div>
            <div class="modal_body">
              <img
                src="https://picsum.photos/229/300"
                alt=""
                width="229"
                height="300"
                class="modal_book_img"
              />
              <p class="modal_desc"></p>
              <ul class="modal_list">
                <li class="modal_item">
                  <p class="modal_item_info">Author:</p>
                </li>
                <li class="modal_item">
                  <p class="modal_item_info">Published:</p>
                  <p class="modal_item_desc"></p>
                </li>
                <li class="modal_item">
                  <p class="modal_item_info">Publishers:</p>
                  <p class="modal_item_desc"></p>
                </li>
                <li class="modal_item">
                  <p class="modal_item_info">Categories:</p>
                  <p class="modal_item_desc">Computers</p>
                </li>
                <li class="modal_item">
                  <p class="modal_item_info">Pages Count:</p>
                  <p class="modal_item_desc"></p>
                </li>
              </ul>
            </div>
            <div class="modal_bottom">
              <a target="blank" class="modal_read_btn">Read</a>
            </div>
          </div>
          <div class="overly visually-hidden"></div>
        </div>
      </section>
      <section class="pagenition">
        <div class="container">
          <div class="pagenition_box">
            <button class="prev_pagenition_btn">prev</button>
            <div class="pagenition_btns_block">
              <button class="pagenition_btn">1</button>
              <button class="pagenition_btn">2</button>
              <button class="pagenition_btn">3</button>
              <button class="pagenition_btn">4</button>
              <button class="pagenition_btn">5</button>
            </div>
            <button class="next_pagenition_btn">next</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/home.js"></script>
  </body>
</html>
