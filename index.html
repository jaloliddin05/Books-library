<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="login_main">
      <section class="login_section">
        <div class="container login_container">
          <form method="post" class="login_form">
            <div class="error visually-hidden">
              Your username or password is invalied!
            </div>
            <div class="bookshelter_logo">
              <img
                src="./images/logInLogo.svg"
                width="226"
                height="44"
                alt=""
                class="bookshelter_img"
              />
            </div>
            <input
              type="text"
              class="username_input"
              placeholder="username"
              required
            />
            <span class="user_logo"></span>
            <input
              type="password"
              class="userPassword_input"
              placeholder="password"
              required
            />
            <span class="lock_logo"></span>
            <button type="submit" class="login_btn">login</button>
            <a href="#" class="forgot_password">Forgot password?</a>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
